<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Gone Fishing</title>
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" /> -->
  <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.7.min.js"></script>
  <script>
    $(function() {
      var highlight_between_ids = function(from, to) {
        sorted_ids = [parseInt(from, 10), parseInt(to, 10)].sort();
        for(id = sorted_ids[0]; id <= sorted_ids[1]; id += 1) {
          $("#"+id).addClass("vacation");
        }
      };
      var show_count = function() {
        $("#count").text($(".vacation").length);
      }
      var dragging;
      $("li").draggable({
        opacity: 0.7,
        helper: "clone",
        start: function(event, ui) {
          dragging = $(this);
        }
      });
      $("li").droppable({
          hoverClass: 'drophover',
          over: function(event, ui) {
            highlight_between_ids($(".drophover").attr("id"), $(dragging).attr("id"));
            show_count();
          }
      });
    });
  </script>
  <style type="text/css">
    td { padding: 5px 10px; border: 1px solid #000; }
    li { text-align:center; padding: 5px 10px; border: 1px solid #000; cursor: default; width:20px; float:left; }
    .vacation { background-color:red; }
    #count { margin-top:50px; clear: left; font-size:4em; font-family: Helvetica, Arial, 'sans-serif'}
    ul { list-style-type:none; }
  </style>
</head>
<body>
  <ul>
      <li id="1">1</li>
      <li id="2">2</li>
      <li id="3">3</li>
      <li id="4">4</li>
      <li id="5">5</li>
      <li id="6">6</li>
      <li id="7">7</li>
      <li id="8">8</li>
      <li id="9">9</li>
  </ul>
  <div id="count"></div>
</body>
</html>
